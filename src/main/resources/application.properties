spring.application.name=BI4YOU
server.port=3501



### DATABASE ###
spring.datasource.url=jdbc:mysql://localhost:3306/BI4YOU?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=



### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

### Security ###
# JWT Configuration - Use a strong secret key (minimum 256 bits for HS256)
app.jwtSecret=mySecretKeyForJWTTokenGenerationThatShouldBeAtLeast256BitsLongForProperSecurity
app.jwtExpirationMs=3600000

# Password reset token expiration (24 hours)
app.passwordResetTokenExpirationMs=86400000

# Email configuration for password reset (configure according to your email provider)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${EMAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
